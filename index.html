<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="etchASketch.css">
    </head>
    <body>
        <div class="header">
            <div class="adjustmentItems">
                <button id="resetButton">Reset</button>
                <div class="sliderContainer">
                    <p id="sliderText">50</p>
                    <input type="range" min="10" max="100" value="50" class="slider">
                </div>
                <button id="gridToggle">Grid</button>
            </div>
        </div>
        <div class="gridContainer"></div>
        <div class="footer">
            <div class='knobs'></div>
            <p id='Logo'>Etch A Sketch</p>
            <div class='knobs'></div>
        </div>
    </body>
    <script src="etchASketch.js"></script>
</html>
